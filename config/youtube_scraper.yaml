youtube_scraper:
  # Enable/disable YouTube AI summary scraping
  enabled: true
  
  # Run browser in headless mode (invisible)
  headless: true
  
  # Timeouts (in seconds)
  timeouts:
    navigation: 10
    ask_button_wait: 5
    panel_open_wait: 2
    summary_generation_initial: 5
    summary_generation_max: 30
    summary_check_interval: 1
  
  # CSS selectors for finding elements (YouTube UI may change)
  selectors:
    ask_button:
      - "button[aria-label*='Ask']"
      - "button:has-text('Ask')"
      - "ytd-button-renderer:has-text('Ask')"
      - "#ask-button"
    
    summarize_option:
      - "button:has-text('Summarize')"
      - "ytd-menu-item:has-text('Summarize')"
      - "[data-action='summarize']"
      - "tp-yt-paper-item:has-text('Summarize')"
    
    summary_content:
      - ".summary-text"
      - "[role='article'] p"
      - ".response-content"
      - "div[class*='summary'] p"
      - "ytd-engagement-panel-section-list-renderer p"
  
  # Fallback behavior
  fallback:
    on_scrape_failure: "use_local"  # Always fall back to local LLM
    on_no_cookies: "use_local"      # If not authenticated, use local
    on_no_premium: "use_local"      # If no Premium, use local

