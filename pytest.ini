[pytest]
testpaths = tests
asyncio_mode = auto
timeout = 300
markers =
    gui: GUI tests (automated with TESTING_MODE)
    async: Async tests
    integration: Integration tests
    unit: Unit tests
    direct: Direct logic tests (no GUI)
    slow: Tests that take > 10 seconds
    automated: Fully automated tests (no human)
env =
    QT_QPA_PLATFORM=offscreen
    KNOWLEDGE_CHIPPER_TESTING_MODE=1
addopts = 
    --tb=short
    --strict-markers
    -v
    --timeout-method=thread

