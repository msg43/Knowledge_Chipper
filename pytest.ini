[pytest]
testpaths = tests
asyncio_mode = auto
markers =
    gui: GUI tests (automated with TESTING_MODE)
    async: Async tests
    integration: Integration tests requiring external services (Ollama, network, etc.)
    unit: Unit tests
    direct: Direct logic tests (no GUI)
    slow: Tests that take > 10 seconds
    automated: Fully automated tests (no human)
    manual: Manual/interactive tests requiring human interaction
    timeout: Tests with timeout limits
    smoke: Smoke tests - critical user workflow validation (< 5 min total)
    production: Tests that run in production mode (no TESTING_MODE bypass)
addopts =
    --tb=short
    -v
