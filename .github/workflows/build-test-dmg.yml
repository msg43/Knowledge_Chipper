name: Build Test DMG

on:
  workflow_dispatch:  # Allow manual triggering
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: 'main'
        type: string

env:
  PYTHON_VERSION: '3.13'
  APP_NAME: 'Knowledge_Chipper'

jobs:
  build-test-dmg:
    name: Build Test DMG
    runs-on: macos-14-arm64  # Use ARM64 macOS for Apple Silicon compatibility

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || 'main' }}
        fetch-depth: 0

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies
      run: |
        brew install --quiet ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Get version info
      id: version
      run: |
        VERSION=$(python - <<'PY'
        import sys
        try:
            import tomllib
        except Exception:
            sys.exit(2)
        with open('pyproject.toml', 'rb') as f:
            data = tomllib.load(f)
        ver = (data.get('project') or {}).get('version')
        if not ver:
            sys.exit(3)
        print(ver)
        PY
        )
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“‹ Building version: $VERSION"

    - name: Build macOS app
      run: |
        echo "ðŸ—ï¸ Building Knowledge Chipper.app..."

        # Create build directory
        mkdir -p build_output
        APP_NAME="Knowledge_Chipper"
        APP_PATH="build_output/$APP_NAME.app"
        CONTENTS_PATH="$APP_PATH/Contents"
        MACOS_PATH="$CONTENTS_PATH/MacOS"
        RESOURCES_PATH="$CONTENTS_PATH/Resources"

        # Create app bundle structure
        mkdir -p "$MACOS_PATH" "$RESOURCES_PATH"

        # Copy project files
        cp -r src "$MACOS_PATH/"
        cp -r config "$MACOS_PATH/"
        cp requirements.txt "$MACOS_PATH/"

        # Create virtual environment inside app bundle
        python -m venv "$MACOS_PATH/venv"
        "$MACOS_PATH/venv/bin/python" -m pip install --upgrade pip
        "$MACOS_PATH/venv/bin/python" -m pip install -r requirements.txt

        # Verify critical dependencies are installed
        echo "ðŸ” Verifying critical dependencies..."
        "$MACOS_PATH/venv/bin/python" -c "import sqlalchemy; print('âœ… SQLAlchemy:', sqlalchemy.__version__)" || {
            echo "âŒ SQLAlchemy missing, installing..."
            "$MACOS_PATH/venv/bin/python" -m pip install sqlalchemy alembic
        }

        "$MACOS_PATH/venv/bin/python" -c "import psutil; print('âœ… psutil:', psutil.__version__)" || {
            echo "âŒ psutil missing, installing..."
            "$MACOS_PATH/venv/bin/python" -m pip install psutil
        }

        "$MACOS_PATH/venv/bin/python" -c "import openai; print('âœ… OpenAI:', openai.__version__)" || {
            echo "âŒ OpenAI missing, installing..."
            "$MACOS_PATH/venv/bin/python" -m pip install openai
        }

        "$MACOS_PATH/venv/bin/python" -c "import beautifulsoup4; print('âœ… BeautifulSoup4 available')" || {
            echo "âŒ beautifulsoup4 missing, installing..."
            "$MACOS_PATH/venv/bin/python" -m pip install beautifulsoup4
        }

        "$MACOS_PATH/venv/bin/python" -c "import youtube_transcript_api; print('âœ… youtube-transcript-api available')" || {
            echo "âŒ youtube-transcript-api missing, installing..."
            "$MACOS_PATH/venv/bin/python" -m pip install youtube-transcript-api
        }

        "$MACOS_PATH/venv/bin/python" -c "import pydantic_settings; print('âœ… pydantic-settings available')" || {
            echo "âŒ pydantic-settings missing, installing..."
            "$MACOS_PATH/venv/bin/python" -m pip install pydantic-settings
        }

        # Install the package in editable mode
        cp pyproject.toml "$MACOS_PATH/" || true
        cd "$MACOS_PATH" && "$MACOS_PATH/venv/bin/python" -m pip install -e . && cd -

        # Create Info.plist
        cat > "$CONTENTS_PATH/Info.plist" << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>launch</string>
            <key>CFBundleIconFile</key>
            <string>AppIcon</string>
            <key>CFBundleIdentifier</key>
            <string>com.knowledgechipper.app</string>
            <key>CFBundleName</key>
            <string>Knowledge Chipper</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>${{ steps.version.outputs.version }}</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.12</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>LSRequiresNativeExecution</key>
            <true/>
        </dict>
        </plist>
        EOF

        # Create launch script
        cat > "$MACOS_PATH/launch" << 'EOF'
        #!/bin/bash
        APP_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" &> /dev/null && pwd )"
        LOG_FILE="$APP_DIR/logs/knowledge_system.log"

        # Ensure logs directory exists and is writable
        mkdir -p "$APP_DIR/logs"
        touch "$LOG_FILE"
        chmod 666 "$LOG_FILE"

        # Log the version being launched
        if [ -f "$APP_DIR/version.txt" ]; then
            echo "Launching Knowledge Chipper:" >> "$LOG_FILE"
            cat "$APP_DIR/version.txt" >> "$LOG_FILE"
        fi

        # Activate virtual environment
        source "$APP_DIR/venv/bin/activate"

        # Set PYTHONPATH to include src directory
        export PYTHONPATH="$APP_DIR/src:$PYTHONPATH"

        # Launch the GUI with debug output
        cd "$APP_DIR"
        echo "Current directory: $(pwd)" >> "$LOG_FILE"
        echo "PYTHONPATH: $PYTHONPATH" >> "$LOG_FILE"
        echo "Python version: $("$APP_DIR/venv/bin/python" --version)" >> "$LOG_FILE"
        echo "Virtual env: $VIRTUAL_ENV" >> "$LOG_FILE"
        echo "Architecture: $(arch)" >> "$LOG_FILE"
        echo "Launching GUI..." >> "$LOG_FILE"

        # Force native ARM64 execution using the venv python explicitly
        # First check if we're on Apple Silicon
        if [[ "$(uname -m)" == "arm64" ]]; then
            exec arch -arm64 "$APP_DIR/venv/bin/python" -m knowledge_system.gui.__main__ 2>&1 | tee -a "$LOG_FILE"
        else
            exec "$APP_DIR/venv/bin/python" -m knowledge_system.gui.__main__ 2>&1 | tee -a "$LOG_FILE"
        fi
        EOF
        chmod +x "$MACOS_PATH/launch"

        # Create app icon
        mkdir -p icon.iconset
        for size in 16 32 128 256 512; do
            sips -z $size $size chipper.png --out icon.iconset/icon_${size}x${size}.png
            sips -z $((size*2)) $((size*2)) chipper.png --out icon.iconset/icon_${size}x${size}@2x.png
        done
        iconutil -c icns icon.iconset -o "$RESOURCES_PATH/AppIcon.icns"
        rm -rf icon.iconset

        # Add version information file for logging
        echo "ðŸ“ Adding version information..."
        CURRENT_DATE=$(date +"%Y-%m-%d")

        # Create version.txt for logging
        cat > "$MACOS_PATH/version.txt" << EOF
        VERSION=${{ steps.version.outputs.version }}
        BRANCH=${{ github.event.inputs.branch || 'main' }}
        BUILD_DATE=$CURRENT_DATE
        BUILD_TYPE=Test
        EOF

        echo "âœ… App bundle created successfully"

    - name: Verify build output
      run: |
        if [ -d "build_output/${{ env.APP_NAME }}.app" ]; then
          echo "âœ… App bundle created successfully"
          ls -la "build_output/${{ env.APP_NAME }}.app/Contents/"

          # Check icon
          if [ -f "build_output/${{ env.APP_NAME }}.app/Contents/Resources/AppIcon.icns" ]; then
            echo "âœ… App icon included"
            file "build_output/${{ env.APP_NAME }}.app/Contents/Resources/AppIcon.icns"
          else
            echo "âŒ App icon missing"
            exit 1
          fi

          # Check executable
          if [ -f "build_output/${{ env.APP_NAME }}.app/Contents/MacOS/launch" ]; then
            echo "âœ… Launch script included"
          else
            echo "âŒ Launch script missing"
            exit 1
          fi
        else
          echo "âŒ App bundle not created"
          exit 1
        fi

    - name: Create DMG archive
      run: |
        cd build_output

        # Create professional DMG disk image
        hdiutil create \
          -volname "${{ env.APP_NAME }}" \
          -srcfolder "${{ env.APP_NAME }}.app" \
          -ov \
          -format UDZO \
          -imagekey zlib-level=9 \
          "${{ env.APP_NAME }}-test-v${{ steps.version.outputs.version }}-macOS.dmg"

        echo "ðŸ“¦ Created test DMG archive:"
        ls -la *.dmg

        # Verify DMG was created successfully
        if [ ! -f "${{ env.APP_NAME }}-test-v${{ steps.version.outputs.version }}-macOS.dmg" ]; then
          echo "âŒ DMG creation failed"
          exit 1
        fi

        echo "âœ… DMG created successfully"
        hdiutil imageinfo "${{ env.APP_NAME }}-test-v${{ steps.version.outputs.version }}-macOS.dmg"

    - name: Upload test DMG as artifact
      uses: actions/upload-artifact@v3
      with:
        name: test-dmg-v${{ steps.version.outputs.version }}
        path: build_output/${{ env.APP_NAME }}-test-v${{ steps.version.outputs.version }}-macOS.dmg
        retention-days: 7
