name: Daemon Release

# Automated daemon build and release on version tags
# Triggers when you push a version tag: git tag v1.1.2 && git push origin v1.1.2

on:
  push:
    tags:
      - 'v*.*.*'  # Semantic version tags only (e.g., v1.1.1, v1.2.0)
  workflow_dispatch:  # Allow manual triggering for testing

env:
  PYTHON_VERSION: '3.13'

jobs:
  # Job 1: Test daemon functionality
  test:
    name: Test Daemon API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Get daemon version
        id: version
        run: |
          VERSION=$(python3 -c 'import re; content = open("daemon/__init__.py").read(); match = re.search(r"__version__.*=.*\"([^\"]+)\"", content); print(match.group(1) if match else "")')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Daemon version: $VERSION"
      
      - name: Verify tag matches daemon version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          DAEMON_VERSION="${{ steps.version.outputs.VERSION }}"
          if [ "$TAG_VERSION" != "$DAEMON_VERSION" ]; then
            echo "‚ùå ERROR: Tag version ($TAG_VERSION) doesn't match daemon version ($DAEMON_VERSION)"
            echo "   Update daemon/__init__.py to match the tag"
            exit 1
          fi
          echo "‚úÖ Version match verified: $TAG_VERSION"
      
      - name: Install daemon dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-daemon.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Run daemon tests
        run: |
          echo "üîå Running daemon API tests..."
          pytest tests/daemon/ -v --maxfail=3
      
      - name: Verify daemon imports
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          import daemon
          from daemon.main import app
          from daemon.api.routes import router
          print(f'‚úÖ Daemon v{daemon.__version__} imports successfully')
          "
  
  # Job 2: Build PKG on macOS
  build:
    name: Build Signed & Notarized PKG
    needs: test
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Get daemon version
        id: version
        run: |
          VERSION=$(python3 -c 'import re; content = open("daemon/__init__.py").read(); match = re.search(r"__version__.*=.*\"([^\"]+)\"", content); print(match.group(1) if match else "")')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building daemon v$VERSION"
      
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -e .
          pip install pyinstaller
      
      - name: Import certificates
        env:
          DEVELOPER_ID_APP_CERT: ${{ secrets.DEVELOPER_ID_APP_CERT }}
          DEVELOPER_ID_INSTALLER_CERT: ${{ secrets.DEVELOPER_ID_INSTALLER_CERT }}
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
        run: |
          # Create temporary keychain
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificates
          echo "$DEVELOPER_ID_APP_CERT" | base64 --decode > app_cert.p12
          echo "$DEVELOPER_ID_INSTALLER_CERT" | base64 --decode > installer_cert.p12
          
          security import app_cert.p12 -k build.keychain -P "$CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign
          security import installer_cert.p12 -k build.keychain -P "$CERT_PASSWORD" -T /usr/bin/pkgbuild -T /usr/bin/productbuild
          
          security set-key-partition-list -S apple-tool:,apple: -s -k actions build.keychain
          
          # Cleanup
          rm app_cert.p12 installer_cert.p12
      
      - name: Build PKG
        env:
          APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          chmod +x installer/build_pkg.sh
          chmod +x installer/scripts/postinstall
          bash installer/build_pkg.sh
      
      - name: Verify PKG created
        run: |
          PKG_FILE="dist/GetReceipts-Daemon-${{ steps.version.outputs.VERSION }}.pkg"
          
          if [ ! -f "$PKG_FILE" ]; then
            echo "‚ùå PKG not found: $PKG_FILE"
            exit 1
          fi
          
          PKG_SIZE=$(du -h "$PKG_FILE" | cut -f1)
          PKG_SIZE_MB=$(du -m "$PKG_FILE" | cut -f1)
          
          echo "‚úÖ PKG created: $PKG_FILE"
          echo "üìè Size: $PKG_SIZE ($PKG_SIZE_MB MB)"
          
          # Verify PKG is signed and notarized
          pkgutil --check-signature "$PKG_FILE"
          xcrun stapler validate "$PKG_FILE" || echo "‚ö†Ô∏è Staple validation warning (may still work)"
      
      - name: Upload PKG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daemon-pkg-${{ steps.version.outputs.VERSION }}
          path: |
            dist/GetReceipts-Daemon-${{ steps.version.outputs.VERSION }}.pkg
            dist/GetReceipts-Daemon-${{ steps.version.outputs.VERSION }}.pkg.sha256
          retention-days: 30
  
  # Job 3: Publish release to Skipthepodcast.com repo
  publish:
    name: Publish Release
    needs: build
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get daemon version
        id: version
        run: |
          VERSION=$(python3 -c 'import re; content = open("daemon/__init__.py").read(); match = re.search(r"__version__.*=.*\"([^\"]+)\"", content); print(match.group(1) if match else "")')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Download PKG artifacts
        uses: actions/download-artifact@v4
        with:
          name: daemon-pkg-${{ steps.version.outputs.VERSION }}
          path: dist/
      
      - name: Verify PKG downloaded
        run: |
          ls -lh dist/
          PKG_FILE="dist/GetReceipts-Daemon-${{ steps.version.outputs.VERSION }}.pkg"
          
          if [ ! -f "$PKG_FILE" ]; then
            echo "‚ùå PKG artifact not found"
            exit 1
          fi
          
          echo "‚úÖ PKG artifact ready for release"
      
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          PKG_FILE="dist/GetReceipts-Daemon-${VERSION}.pkg"
          PKG_SIZE=$(du -h "$PKG_FILE" | cut -f1)
          
          # Check if release already exists
          if gh release view "v${VERSION}" --repo msg43/skipthepodcast.com >/dev/null 2>&1; then
            echo "‚ö†Ô∏è  Release v${VERSION} already exists, deleting..."
            gh release delete "v${VERSION}" --repo msg43/skipthepodcast.com --yes || true
          fi
          
          # Create release with versioned PKG
          gh release create "v${VERSION}" \
            --repo "msg43/skipthepodcast.com" \
            --title "GetReceipts Daemon v${VERSION}" \
            --generate-notes=false \
            --notes "**GetReceipts Daemon v${VERSION}**

