# Pre-commit hooks for Knowledge_Chipper
# See https://pre-commit.com for more information
# Run `pre-commit install` to set up the hooks

repos:
  # Standard pre-commit hooks for general file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Auto-fixing hooks that run on commit (will auto-fix and require re-commit)
      - id: trailing-whitespace
        exclude: '\.md$'  # Allow trailing spaces in markdown (for line breaks)
        always_run: false
      - id: end-of-file-fixer
        always_run: false
      - id: mixed-line-ending
        args: ['--fix=lf']
        always_run: false
      # Non-disruptive checks that run on commit
      - id: check-merge-conflict
      # More thorough checks moved to pre-push to avoid commit disruption
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags used in config files
        stages: [pre-push]
      - id: check-json
        stages: [pre-push]
      - id: check-toml
        stages: [pre-push]
      - id: check-xml
        stages: [pre-push]
      # Disabled: check-added-large-files causes hanging due to large test fixtures
      # Using .gitignore patterns instead for large file management
      # - id: check-added-large-files
      #   args: ['--maxkb=10000']  # 10MB limit for large files
      #   stages: [pre-push]
      - id: debug-statements
        stages: [pre-push]
      - id: check-docstring-first
        stages: [pre-push]
      - id: check-case-conflict
        stages: [pre-push]

  # Python code formatting with Black (auto-fixes code style, may require re-commit)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.13
        args: ['--line-length=88', '--target-version=py312']  # py313 not yet supported
        always_run: false

  # Import sorting with isort (auto-fixes import order, may require re-commit)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=88']
        always_run: false

  # Python linting with flake8 (matching CI configuration)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - '--max-line-length=100'  # Slightly more lenient than Black's 88 for comments
          - '--max-complexity=10'
          - '--select=E9,F63,F7,F82,F821'  # Critical errors + undefined names (skip F401 unused imports for now)
          - '--extend-ignore=E203,W503'  # Black compatibility
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
        stages: [pre-push]

  # Type checking with mypy (temporarily disabled due to module path conflicts)
  # TODO: Re-enable mypy after resolving module path detection issues
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       args: ['--ignore-missing-imports', '--no-strict-optional', '--follow-imports=silent']
  #       additional_dependencies:
  #         - types-requests
  #         - types-PyYAML
  #         - types-python-dateutil
  #         - types-setuptools
  #         - types-psutil
  #       files: ^src/knowledge_system/.*\.py$
  #       exclude: ^(tests/|build/|dist/|scripts/|.*/__init__\.py$)
  #       stages: [pre-push]

  # Security scanning with bandit (using .bandit config file)
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['--configfile', '.bandit']
        files: ^src/.*\.py$
        exclude: ^(tests/|config/credentials\.yaml|config/client_secret.*\.json|config/youtube_oauth2_credentials\.json|.*\.env)
        stages: [pre-push]

  # Test collection verification (catch import errors before push)
  - repo: local
    hooks:
      - id: pytest-check-collection
        name: Check pytest can collect all tests
        entry: pytest
        language: python
        args: ['--collect-only', '-q', '--tb=short', '--ignore=tests/test_voice_fingerprinting_stage2.py']
        files: ^(src/|tests/).*\.py$
        stages: [pre-push]
        pass_filenames: false

  # Docstring style checking
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ['--convention=google', '--add-ignore=D100,D101,D102,D103,D104,D105,D106,D107,D200,D202,D205,D212,D214,D400,D401,D415,D417']
        files: ^src/
        exclude: '__init__\.py$'
        stages: [pre-push]

  # Upgrade Python syntax for newer versions
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ['--py312-plus']  # py313 not yet supported

  # Check for common Python anti-patterns
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-no-log-warn
        stages: [pre-push]
      - id: python-use-type-annotations
        stages: [pre-push]
      - id: python-check-blanket-noqa
        stages: [pre-push]
      - id: python-check-mock-methods
        stages: [pre-push]

  # YAML formatting (disabled due to SSL cert issues on macOS)
  # - repo: https://github.com/pre-commit/mirrors-prettier
